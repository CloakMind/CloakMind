<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CloakMind - For the builders. By the builders.</title>
        <meta
            name="description"
            content="A tiny non-corporate run by Shivang and Mitul. We build for the love of building. Drop us an email if we can build together, or talk about tech or life as builders."
        />
        <link rel="canonical" href="https://cloakmind.github.io" />
        <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
        <meta property="og:locale" content="en_US" />
        <meta name="type" property="og:type" content="website" />
        <meta name="url" property="og:url" content="https://cloakmind.github.io" />
        <meta
            name="title"
            property="og:title"
            content="CloakMind - For the builders. By the builders."
        />
        <meta name="site_name" property="og:site_name" content="CloakMind" />
        <meta
            property="og:description"
            content="A tiny non-corporate run by Shivang and Mitul. We build for the love of building. Drop us an email if we can build together, or talk about tech or life as builders."
        />
        <meta
            name="image"
            property="og:image"
            itemprop="image primaryImageOfPage"
            content="https://cloakmind.github.io/preview.png"
            href="https://cloakmind.github.io/preview.png"
        />
        <meta
            name="image:secure_url"
            property="og:image:secure_url"
            content="https://cloakmind.github.io/preview.png"
            href="https://cloakmind.github.io/preview.png"
        />
        <meta name="image:type" property="og:image:type" content="image/png" />
        <meta name="image:width" property="og:image:width" content="1200" />
        <meta name="image:height" property="og:image:height" content="630" />
        <meta name="image:alt" property="og:image:alt" content="CloakMind Banner" />
        <meta name="twitter:card" property="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            property="twitter:title"
            content="CloakMind - For the builders. By the builders."
        />
        <meta
            name="twitter:description"
            property="twitter:description"
            content="A tiny non-corporate run by Shivang and Mitul. We build for the love of building. Drop us an email if we can build together, or talk about tech or life as builders."
        />
        <meta name="twitter:url" property="twitter:url" content="https://cloakmind.github.io" />
        <meta name="twitter:domain" property="twitter:domain" content="https://cloakmind.github.io" />
        <meta name="twitter:creator" property="twitter:creator" content="@agentpawss" />
        <meta name="twitter:site" content="@agentpawss" />
        <meta
            name="twitter:image"
            property="twitter:image"
            content="https://cloakmind.github.io/preview.png"
            href="https://cloakmind.github.io/preview.png"
        />
        <meta
            name="twitter:image:src"
            property="twitter:image:src"
            content="https://cloakmind.github.io/preview.png"
            href="https://cloakmind.github.io/preview.png"
        />
        <meta name="twitter:image:alt" property="twitter:image:alt" content="CloakMind Banner" />
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
